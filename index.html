<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>train scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Added moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
        </div>
        <!-- Current Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header  bg-primary text-white">
                      Current Train Schedule
                    </div>
                    <div class="card-body">
                        <div class="row">
                       
                            <div class="col-lg-12">
                                <p  id="noRecord" style="display: none;">There are no records added!</p>
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                        <th>-</th>
                                        <th>-</th>
                                      </tr>
                                    </thead>
                                    <tbody></tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Train Schedule -->
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header bg-primary text-white">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time</label>
                                <input class="form-control" id="first-train-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submitSchedule" type="submit">Submit</button>
                            <button class="btn btn-default" id="updateSchedule" type="submit" style="display: none;">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="assets/js/logic.js"></script>

</body>

</html>
